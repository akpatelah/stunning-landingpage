<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stunning Landing Page</title>
</head>

<body>
    <div>
        <div class="top">
            <div class="image">
                <img src="asset/stunning-logo.png" width="200" alt="Logo" />
            </div>
            <div class="menu">
                <nav>
                    <ul class="navbar">
                        <li class="home">Home</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Jobs</li>
                    </ul>
                </nav>
            </div>
            <div class="btn">
                <b>Your Account</b>
            </div>
        </div>
        <div class="container">
            <div class="col">
                <div class="main">
                    <h1 class="fs-72">Stunning <br>Workplace <b class="dot">.</b></h1>
                    <p class="para">With Stunning, remote teams can organize projects,<br> manage shifting priorites,
                        and get work
                        done.
                    </p>
                    <div class="new-btn">
                        <button class="btn-grp">New Account</button>
                        <div class="btn-up">
                            <img src="asset/arrow-up.png" alt="up-arrow">
                        </div>
                        <div class="btn-dn">
                            <img src="asset/arrow-down.png" alt="down-arrow">
                        </div>
                    </div>
                    <div class="arrow">
                        <div class="dmm">
                            <img src="asset/tick-gray.png" alt="">
                            <p>Dmm design</p>
                            <img src="asset/user-red.png" alt="">
                            <p>20 Dec</p>
                            <p class="dash"></p>
                        </div>

                        <div class="dmm active">
                            <img src="asset/tick-blue.png" alt="">
                            <p>Blurr animation</p>
                            <img src="asset/user-orange.png" alt="">
                            <p>22 Dec</p>
                            <p class="dash1"></p>
                        </div>

                        <div class="dmm">
                            <img src="asset/tick-gray.png" alt="">
                            <p>Illustration</p>
                            <img src="asset/user-blue.png" alt="">
                            <p>26 Dec</p>
                            <p class="dash2"></p>
                        </div>

                        <div class="dmm">
                            <img src="asset/tick-gray.png" alt="">
                            <p>Refunds</p>
                            <img src="asset/user-pink.png" alt="">
                            <p>28 Dec</p>
                            <p class="dash3"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="asset/landing-section-image.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
